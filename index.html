<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section id="navi"></section>
      <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
          <nav class="navbar bg-body">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="/drupal.png" alt="Bootstrap" height="50" />
              </a>
            </div>
          </nav>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Avaleht</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tooted</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Teenused</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Kontakt</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Otsi"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Otsi
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <section id="hero"></section>
    <div class="container">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="bs4 man.jpg"
            class="d-block mx-lg-auto img-fluid"
            alt="Asjalikud"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
        <div class="col-lg-5">
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
            Tõestan, et oskan Bootstrapi
          </h1>
          <p class="lead">
            Tegelikult oskan täiega HTML, CSS ja Bootstrap APlt. Kahjuks olen
            liiga laisk!
          </p>
          <div class="row gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-success btn-lg px-4 me-md-2">
              Kontakt
            </button>
            <button type="button" class="btn btn-warning btn-lg px-4">
              Vaata demo
            </button>
          </div>
        </div>
      </div>
    </div>
    <section id="features"></section>

    <section id="kontakt"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
